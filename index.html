<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Carousel</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="https://images.pexels.com/photos/7763201/pexels-photo-7763201.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="" id="lastClone">
            <img src="https://images.pexels.com/photos/6988658/pexels-photo-6988658.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="">
            <img src="https://images.pexels.com/photos/2775861/pexels-photo-2775861.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="">
            <img src="https://images.pexels.com/photos/6005016/pexels-photo-6005016.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="">
            <img src="https://images.pexels.com/photos/9149635/pexels-photo-9149635.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="">
            <img src="https://images.pexels.com/photos/7763201/pexels-photo-7763201.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="">
            <img src="https://images.pexels.com/photos/6988658/pexels-photo-6988658.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="" id="firstClone">
        </div>
    </div>

    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
    
    
    <script src="./script.js"></script>

</body>
</html>
